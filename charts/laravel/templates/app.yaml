apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "laravel.fullname" . }}-app
  labels:
    {{- include "laravel.labels" . | nindent 4 }}
  annotations:
    secrets.infisical.com/auto-reload: "true"
spec:
  replicas: {{ .Values.app.replicaCount }}
  selector:
    matchLabels:
      {{- include "laravel.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        app: {{ include "laravel.fullname" . }}-app
        {{- include "laravel.labels" . | nindent 8 }}
    spec:
      initContainers:
        - name: copy
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ["/bin/sh", "-c", "cp -R /app/public/* /opt/tmp-public/"]
          resources:
            {{- toYaml .Values.initResources | nindent 12 }}
          volumeMounts:
            - name: public
              mountPath: /opt/tmp-public/
      containers:
        - name: app
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          livenessProbe:
            tcpSocket:
              port: 80
          readinessProbe:
            tcpSocket:
              port: 80
            initialDelaySeconds: 5
          envFrom:
            - secretRef:
                name: {{ include "laravel.managedSecretReferenceSecretName" . }}
          resources:
            {{- toYaml .Values.app.resources | nindent 12 }}
          ports:
            - containerPort: 80
              name: http
          volumeMounts:
            - mountPath: /app/storage/app
              name: local-storage
          command: ["/bin/sh", "-c", "{{ join " && " .Values.app.command }}"]
        - name: caddy
          image: caddy:2.6
          livenessProbe:
            tcpSocket:
              port: 8080
          readinessProbe:
            tcpSocket:
              port: 8080
          resources:
            requests:
              memory: 20Mi
              cpu: 5m
            limits:
              memory: 500Mi
              cpu: 1000m
          ports:
            - containerPort: 8080
              name: http-static
          volumeMounts:
            - mountPath: /app/public
              name: public
            - mountPath: /etc/caddy
              name: caddyconfig
      volumes:
        - name: local-storage
          emptyDir: {}
        - name: public
          emptyDir: {}
        - name: caddyconfig
          configMap:
            name: {{ template "laravel.fullname" . }}-caddyfile
---
apiVersion: v1
kind: Service
metadata:
  name: {{ template "laravel.fullname" . }}-app
spec:
  selector:
    app: {{ template "laravel.fullname" . }}-app
  ports:
    - port: 80
      targetPort: 80
      name: http
---
apiVersion: v1
kind: Service
metadata:
  name: {{ template "laravel.fullname" . }}-caddy
spec:
  selector:
    app: {{ template "laravel.fullname" . }}-app
  ports:
    - port: 8080
      targetPort: 8080
      name: http
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: {{ template "laravel.fullname" . }}-pdb
spec:
  minAvailable: {{ .Values.app.pdb.minAvailable }}
  selector:
    matchLabels:
      app: {{ include "laravel.fullname" . }}-app