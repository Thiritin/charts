apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "laravel.fullname" . }}-ingress
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-live
    nginx.ingress.kubernetes.io/proxy-body-size: 32m
{{- if .Values.ingress.pathPrefix }}
    nginx.ingress.kubernetes.io/rewrite-target: /$2
{{- end }}
  labels:
    name: {{ include "laravel.fullname" . }}-ingress
spec:
  ingressClassName: nginx
  rules:
    - host: {{ .Values.ingress.host }}
      http:
        paths:
{{- if .Values.ingress.pathPrefix }}
          - pathType: Prefix
            path: "{{ .Values.ingress.pathPrefix }}(/|$)(.*)"
{{- else }}
          - pathType: Prefix
            path: "/"
{{- end }}
            backend:
              service:
                name: {{ include "laravel.fullname" . }}-app
                port:
                  name: http
{{ if .Values.reverb.enabled }}
          # REVERB #################################################
          - pathType: Prefix
{{- if .Values.ingress.pathPrefix }}
            path: "{{ .Values.ingress.pathPrefix }}/app(/|$)(.*)"
{{- else }}
            path: "/app"
{{- end }}
            backend:
              service:
                name: {{ include "laravel.fullname" . }}-reverb
                port:
                  name: reverb
{{- end }}
          # STORAGE & BUILD ########################################
          - pathType: Prefix
{{- if .Values.ingress.pathPrefix }}
            path: "{{ .Values.ingress.pathPrefix }}/storage(/|$)(.*)"
{{- else }}
            path: "/storage"
{{- end }}
            backend:
              service:
                name: {{ include "laravel.fullname" . }}-caddy
                port:
                  name: http-static
  tls:
    - hosts:
        - {{ .Values.ingress.host }}
      secretName: {{ include "laravel.fullname" . }}-certificate